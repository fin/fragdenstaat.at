{% load thumbnail markdown_deux_tags %}

{% if object.link %}
  <a href="{{ object.link }}" class="teaser">
{% else %}
  <div class="teaser">
{% endif %}
  {% if object.image %}
    <picture>
      <source
        media="(min-width: 768px)"
        srcset="{% thumbnail object.image 400x250 crop subject_location=object.image.subject_location %}" />
      <img class="teaser-image" src="{% thumbnail object.image 600x250 crop subject_location=object.image.subject_location %}" alt="{{ object.image.default_alt_text }}" />
    </picture>
  {% endif %}
  <div class="teaser-inner">
    <h5 class="teaser-title">
      {{ object.title }}
    </h5>
    <div class="teaser-description">
      {{ object.description | markdown }}
    </div>
  </div>
{% if object.link %}
  </a>
{% else %}
  </div>
{% endif %}
