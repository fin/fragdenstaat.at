{% load flatpages %}
{% get_flatpages help_url as help_pages %}

{% for help_page in help_pages %}
  {% if help_page.url == help_url %}
    <li class="nav-item">
      <a class="nav-link{% if help_url in request.path %} active{% endif %}" href="{{ help_page.url }}">
        {{ title }}
      </a>
    </li>
  {% endif %}
{% endfor %}
