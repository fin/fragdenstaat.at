{% load flatpages %}
{% get_flatpages help_url as help_pages %}

{% if help_url in request.path %}
  {% for help_page in help_pages %}
    <li class="nav-item">
      <a class="nav-link{% if help_page.url == request.path %} active{% endif %}" href="{{ help_page.url }}">
        {{ help_page.title }}
      </a>
    </li>
  {% endfor %}
{% endif %}
